<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preload important hero background to avoid content shift -->

  <meta name="description"
    content="Portfolio of Narayan Paul — Full-Stack Developer specializing in modern web applications, UI/UX, and scalable solutions." />

    content="Narayan Paul, Portfolio, Web Developer, Full-Stack Developer, React, Node.js, JavaScript" />

  <!-- Open Graph (for social sharing) -->
  <meta property="og:title" content="Narayan Paul | Portfolio" />

    content="Check out the portfolio of Narayan Paul — building modern, fast, and scalable web solutions." />

  <meta property="og:url" content="https://narayanpaulportfolio.netlify.com" />

  <meta name="twitter:card" content="summary_large_image" />

    content="Portfolio of Narayan Paul — Full-Stack Developer specializing in React, Node.js, and UI/UX design." />
